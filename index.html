<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body class="">
    <header class="">
      <div class="row">
        <div class="col position-relative">
          <div class="position-absolute top-50 start-50 translate-middle">
            <h1>HEADER</h1>
          </div>
        </div>
      </div>
    </header>
    <hr class="line" />
    <div class="contain">
      <div class="foto">
        <div class="row">
          <div class="col position-relative">
            <div class="position-absolute top-50 start-50 translate-middle">
              <h1>FOTO</h1>
            </div>
          </div>
        </div>
      </div>
      <h2>Our Skill</h2>
      <div class="skill">
        <div class="row">
          <div class="col"></div>
        </div>
      </div>
      <h2>Our Project</h2>
      <div class="project">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
      <h2>Contact</h2>
      <div class="contact">
        <div class="row">
          <div class="col-3">
            <div class="mb-3">
              <label for="nama">Nama</label>
              <input type="text" class="form-control" id="nama" placeholder="Masukkan nama..." />
              <label for="jenis-kelamin">Jenis Kelamin</label>
              <select class="form-select" aria-label="Default select example" id="jenis-kelamin">
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
              <label for="date">Date</label>
              <div class="input-group date" id="datepicker">
                <input type="text" class="form-control" id="date" />
                <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
              <label for="komentar">Komentar</label>
              <textarea class="form-control" id="komentar" rows="3" placeholder="Masukkan komentar..."></textarea>
              <div class="row submit-area" style="margin-top: 5px">
                <div class="col col-4">
                  <button type="button" class="btn btn-primary" class="submit" onclick="myFunction()">Submit</button>
                </div>
                <div class="col">
                  <div class="alert alert-success" role="alert">Success</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col" style="border: 1px solid black; border-radius: 10px">
            <p class="komentar-display"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
